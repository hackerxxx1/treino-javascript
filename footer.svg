<svg fill="none" width="800" height="700" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="800px" height="700">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>			
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
			
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: left;
	                                justify-content: left;
					margin: 0;
					width: 100%;
					height: 700px;
					background: linear-gradient(-45deg, #ff0011, #000000, #0000ff);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
        
        .wrapper {
          height: 700px;
          /*This part is important for centering*/
          display: flex;
	  flex-direction:column;
          align-items: left;
	  justify-content: left;
          
        }
        .typing-demo {
          width: 55ch;
          animation: typing 5s steps(55), blink .3s step-end infinite alternate;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid;
          font-family: monospace;
          font-size: 2em;
        }
				.typing-demo b {
					text-decoration: underline;
				}
        @keyframes typing {
          from {
            width: 0
          }
        }
            
        @keyframes blink {
          50% {
            border-color: transparent
          }
        }
			</style>
<div class="container">
        <div class="wrapper">
            <div align="top" class="typing-demo">
              <h3>requisitos</h3>
             <ul>
              <li>entrar aqui </li>
	      <li>olhar</li>     
              <li>dar nota 10</li>
              <li>e nao sei mais o que de 10 formas</li>
              <li>1</li>
	      <li>2</li>
	      <li>3</li>
	      <li>4</li>
	      <li>5</li>
	      <li>6</li>
	      <li>7</li>
	      <li>8</li>
          <li>9</li>
          <li>10</li>
          	 </ul> 
            </div>
        </div>
</div>

            
       
</div>
	</foreignObject>
</svg>
