<svg fill="none" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="800px" height="500">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>			
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
			
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: left;
	                                justify-content: left;
					margin: 0;
					width: 100%;
					height: 500px;
					background: linear-gradient(-45deg, #ff0011, #000000, #0000ff);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: left;
					padding-left: 10px;
				}
        
        .wrapper {
          height: 500px;
          /*This part is important for centering*/
          display: flex;
	  flex-direction:column;
          align-items: left;
	  justify-content: left;
          
        }
        .typing-demo {
          width: 55ch;
          animation: typing 5s steps(55), blink .3s step-end infinite alternate;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid;
          font-family: monospace;
          font-size: 2em;
        }
				.typing-demo b {
					text-decoration: underline;
				}
        @keyframes typing {
          from {
            width: 0
          }
        }
            
        @keyframes blink {
          50% {
            border-color: transparent
          }
        }
			</style>
<div class="container">
        <div class="wrapper">
            <div align="top" class="typing-demo">
              <h3>requisitos:</h3>
             <ul>
              <li>instalar nodejs</li>
	      <li>node -v para verificar a versao</li>     
          <li>instalar prompt-sync</li>
          <li>npm i prompt-sync</li>
          <li>comando para executar o programa:</li>
          <li>node nomedoprograma</li>
            
			 </ul> 
            </div>
        </div>
</div>

            
       
</div>
	</foreignObject>
</svg>
